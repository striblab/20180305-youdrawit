<script>

var data_init = [{
        index: 0,
        value: 1
    },
    {
        index: 1,

    },
    {

    },

        value: 1
    },
    {
        index: 7,
        value: 1
    }
];

var data_answer = [{
        index: 0,
        value: 3
    },
    {
        index: 1,
        value: 1
    },
    {
        index: 2,
        value: 5
    },
    {
        index: 3,
        value: 8
    },
    {
        index: 4,
        value: 3
    },
    {
        index: 5,
        value: 5
    },
    {
        index: 6,
        value: 3
    },
    {
        index: 7,
        value: 6
    }
];

var data_guess = [];

function drawIt(container, data, status, oldData) {

    var margin = {top: 10, right: 10, bottom: 10, left: 10}

    var widthX = $(container).width() - margin.left - margin.right,
        heightX = 250 - margin.top - margin.bottom,
        delim = 4;

    var scaleX = d3.scaleLinear()
        .domain([0, 21])
        .rangeRound([0, widthX]);

    var y = d3.scaleLinear()
        .domain([0, data.length])
        .rangeRound([0, heightX]);

    var x = d3.scaleTime()
        .range([0, widthX]);

    var svgX = d3.select(container + " svg")
        .attr("width", widthX)
        .attr("height", heightX)
        .append('g')
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svgX
        .append('rect')
        .attr('x', 0)
        .attr('y', 0)
        .style('stroke', 'white')
        .style('fill', 'white')
        .attr('width', widthX)
        .attr('height', heightX)
        .transition().duration(1000);

    var xAxis = d3.axisBottom(x).tickSize(7);
    var yAxis = d3.axisLeft(y).tickSize(7);

    // var xsCont = svgX.append('g')
    //     .call(xAxis);

    var ysCont = svgX.append('g').call(yAxis);

    // Moveable barChart

    var brushX = d3.brushX()
        .extent(function(d, i) {
            return [
                [0, y(i) + delim / 2],
                [widthX, y(i) + heightX / data.length - delim / 2]
            ];
        })
        .on("brush", brushmoveX)
        .on("end", brushendX);

    var svgbrushX = svgX
        .selectAll('.brush')
        .data(data)
        .enter()
        .append('g')
        .attr('class', function(d) {
            if (status == "guess") {
                return 'brush';
            } else {
                return 'noclicky brush';
            }
        })
        .append('g')
        .call(brushX)
        .call(brushX.move, function(d) {
            return [0, d.value].map(scaleX);
        });

    svgbrushX
        .append('text')
        .attr('x', function(d) {
            return scaleX(d.value) - 10;
        })
        .attr('y', function(d, i) {
            return y(i) + y(0.5);
        })
        .attr('dy', '.35em')
        .attr('dx', 20)
        .style('fill', 'white')
        .text(function(d, i) {
            if (status == "guess" || isNaN(data_guess[i])) {
                return d3.format('.2')(d.value);
            } else {
                return d3.format('.2')(d.value) + " (" + d3.format('.2')(data_guess[i]) + ")";
            }
        });


    function brushendX() {
        if (!d3.event.sourceEvent) return;
        if (d3.event.sourceEvent.type === "brush") return;
        if (!d3.event.selection) { // just in case of click with no move
            svgbrushX
                .call(brushX.move, function(d) {
                    return [0, d.value].map(scaleX);
                });
        }
    }

    function brushmoveX() {
        if (!d3.event.sourceEvent) return;
        if (d3.event.sourceEvent.type === "brush") return;
        if (!d3.event.selection) return;

        var d0 = d3.event.selection.map(scaleX.invert);
        var d = d3.select(this).select('.selection');

        d.datum().value = d0[1]; // Change the value of the original data

        update();
    }

    function update() {
        svgbrushX
            .call(brushX.move, function(d, i) {
                data_guess[i] = d.value;
                return [0, d.value].map(scaleX);
            })
            .selectAll('text')
            .attr('x', function(d) {
                return scaleX(d.value) - 10;
            })
            .text(function(d) {
                return d3.format('.2')(d.value);
            });
    }


}


drawIt("#chart", data_init, "guess");

$("#showMe").click(function() {
    //console.log(data_guess);
    drawIt("#chart", data_answer, "answer", data_guess);
    $("#answer").fadeIn( "slow", function() {
        $(this).html("Explanation here");
      });
});

	</script>
